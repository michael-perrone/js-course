<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="calendar.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="calendar-container">
      <div id="calendar-header">
        <i onclick="changeMonth('minusMonth')"><</i>
        <p class="month-year" id="month"></p>
        <i onclick="changeMonth('addMonth')">></i>
        <i onclick="changeYear('minusYear')"><</i>
        <p class="month-year" id="year"></p>
        <i onclick="changeYear('addYear')">></i>
      </div>
      <div id="days-container">
        <div id="days">
          <div class="day-container" id="0"><p>Sun</p></div>
          <div class="day-container" id="1"><p>Mon</p></div>
          <div class="day-container" id="2"><p>Tue</p></div>
          <div class="day-container" id="3"><p>Wed</p></div>
          <div class="day-container" id="4"><p>Thu</p></div>
          <div class="day-container" id="5"><p>Fri</p></div>
          <div class="day-container" id="6"><p>Sat</p></div>
        </div>
      </div>
    </div>
    <p id="display"></p>
    <script src="calendar.js"></script>
  </body>
</html>
